<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>A web page</title>
    </head>
    <body>
        <header>
            <h2>Les bases du dev web</h2>
            <nav>
                <ul>
                    <li>
                        <a href="/site-statique-workshop/">Accueil</a>
                    </li>
                    <li>
                        <a href="/site-statique-workshop/publier.html">Publier</a>
                    </li>
                    <li>
                        <a href="/site-statique-workshop/articles.html">Articles</a>
                    </li>
                    <li>
                        <a href="/site-statique-workshop/meteo.html">Météo</a>
                    </li>
                </ul>
            </nav>
            <hr>
        </header>

        <main>
            <h1>Nouvel article</h1>
            <form method="POST" id="myForm">
                <label for="titre-article">Titre</label>
                <input type="text" name="titreArticle" id="titre-article" placeholder="Entrez un titre">

                <label for="contenu-article">Contenu</label>
                <textarea name="contenuArticle" id="contenu-article" cols="30" rows="10" placeholder="Entrez le contenu de l'article"></textarea>

                <button type="submit">Publier l'article</button>
            </form>
        </main>

        <footer>
            <hr>
            <p>SKOOL 24</p>
        </footer>
    </body>
    <script type="text/javascript">
        document.querySelector('#myForm').addEventListener('submit', function() {
            event.preventDefault()
            console.log(this.elements.titreArticle.value)
            console.log(this.elements.contenuArticle.value)

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({
                    title: this.elements.titreArticle.value,
                    body: this.elements.contenuArticle.value,
                    userId: 78987897,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        });
    </script>
</html>
